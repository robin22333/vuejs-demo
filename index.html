<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>vue.js demo</title>
  <link rel="stylesheet" href="static/css/uikit.min.css">
  <link rel="stylesheet" href="static/css/uikit.gradient.min.css">
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/vue.js"></script>
  <script>
    function initVM(data) {
      var vm = new Vue({
        el:'#vm',
        data:{
          users:data
        },
        methods:{
          edit_user:function(user) {
	    user.id = user.id + 1;
          },
          delete_user:function(user) {
	    alert(user.id);
          }
        }
      });
    }
    $(function() {
      var result = [];
      for (var i=0; i<10; i++){
        result.push({
          id: i,
          name:'luob',
          mobile:'1835960258' + i,
          cmmy:'云聚'
        });  
      }
      initVM(result);
    });
  </script>
<head>
  <body>
  <div class="uk-container uk-container-center">
    <div class="uk-grid">
      <div id="vm" class="uk-width-1-1">
        <table class="uk-table uk-table-hover">
          <thead>
            <tr>
              <th class="uk-width-1-10">编号</th>
              <th class="uk-width-2-10">用户名</th>
              <th class="uk-width-3-10">手机号</th>
              <th class="uk-width-2-10">小区</th>
              <th class="uk-width-1-10">操作</th>
            </tr>
          </thead>	
          <tbody>
            <tr v-repeat="user:users">
              <td>
                <span v-text="user.id"></span>
              </td>
              <td>
                <span v-text="user.name"></span>
              </td>
              <td>
                <span v-text="user.mobile"></span>
              </td>
              <td>
                <span v-text="user.cmmy"></span>
              </td>
              <td>
                <a href="#0" v-on="click:edit_user(user)">编辑</a>
                <a href="#0" v-on="click:delete_user(user)">删除</a>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
